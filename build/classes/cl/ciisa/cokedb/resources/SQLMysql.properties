#Consultas SQL UPDATE

	#Consutas UPDATE Generales
	
UPDATE_MOVIMIENTOS=UPDATE MOVIMIENTOS SET IDTIPO_MOVIMIENTO = ?, IDUSUARIOS = ?, IDUNICO_MOVIMIENTOS = ?, IDUNICO_PRODUCTOS = ?, DATE = ?, PALLETS_IDPALET = ? WHERE ID_MOVIMIENTO = ?
UPDATE_PALLETS=UPDATE PALLETS SET NOMBRE = ?, ACTIVO = ? WHERE IDPALLETS = ?
UPDATE_USUARIOS=UPDATE USUARIOS SET NOMBRE_USUARIO = ?, NOMBRE = ?, APELLIDOS = ?, PASSWORD = ?, ACTIVO = ?, TIPO_USUARIOS = ? WHERE IDUSUARIOS = ?
UPDATE_TIPO_MOVIMIENTO=UPDATE TIPO_MOVIMIENTO SET NOMBRE = ?, DESCRIPCION = ?, ACTIVO = ? WHERE IDTIPO_MOVIMIENTO = ?
UPDATE_IDUNICA=UPDATE IDUNICO SET PRODUCTOS_IDPRODUCTOS = ?, MERMA_IDMERMA = ? WHERE IDIDUNICO = ?
UPDATE_PRODUCTOS=UPDATE PRODUCTOS SET NOMBREP = ?, DESCRIPCION = ?, ACTIVO = ?, IDTIPO_PRODUCTO = ? WHERE IDPRODUCTOS = ?
UPDATE_TIPO_PRODUCTOS=UPDATE TIPO_PRODUCTO NOMBRE = ?, DESCRIPCION = ?, ACTIVO = ? WHERE IDTIPO_PRODUCTO = ?	

